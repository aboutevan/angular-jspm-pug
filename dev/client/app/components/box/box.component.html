<div class="box-slider"><div class="box-slider__default"><div class="box-slider__content-layer box-slider__content-layer--default"></div><div class="box-slider__bg-layer box-slider__bg-layer--default"><div class="box-slider__logo"><logo logo-animation="logo-animation"></logo></div><div class="box-slider__color-overlay"></div></div></div><div class="box-slider__slide" ng-repeat="slide in $ctrl.props"><div class="box-slider__content-layer"><div class="box-slider__content"><h3 class="box-slider__title">{{slide.name}}</h3><p class="box-slider__description-mobile" ng-if="slide.description.mobile" ng-bind-html="slide.description.mobile"></p><p class="box-slider__description-desktop" ng-bind-html="slide.description.desktop"></p><a class="box-slider__link" href="{{slide.link.url}}" ng-bind-html="slide.link.text"></a><a class="box-slider__link box-slider__link--two" ng-if="slide.linkTwo" href="{{slide.linkTwo.url}}" ng-bind-html="slide.linkTwo.text"></a></div></div><div class="box-slider__bg-layer" ng-style="{ &quot;background-image&quot;: &quot;url(/assets/images/{{slide.image.url}})&quot; }"></div></div></div>
